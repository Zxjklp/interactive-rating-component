<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Interactive rating component that allows users to provide feedback by selecting a rating from 1 to 5.">

  <link rel="icon"
    type="image/png"
    sizes="32x32"
    href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet"
    href="styles.css">
</head>

<body>
  <main class="container">
    <!-- Rating state start -->
    <div id="rating-state"
      class="card rating-component">
      <div class="rating-component__icon-wrapper">
        <img src="./images/icon-star.svg"
          alt="Star icon"
          class="rating-component__icon">
      </div>
      <h1 class="rating-component__title">How did we do?</h1>
      <p class="rating-component__text">Please let us know how we did with your support request. All feedback is
        appreciated
        to help us improve our offering!</p>

      <div class="rating-component__buttons">
        <button class="rating-component__button"
          value="1">1</button>
        <button class="rating-component__button"
          value="2">2</button>
        <button class="rating-component__button"
          value="3">3</button>
        <button class="rating-component__button"
          value="4">4</button>
        <button class="rating-component__button"
          value="5">5</button>
      </div>

      <button id="submit-btn"
        class="rating-component__submit">Submit</button>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div id="thank-you-state"
      class="card thank-you hidden">
      <img src="./images/illustration-thank-you.svg"
        alt="Thank you illustration"
        class="thank-you__image">
      <p class="thank-you__selection">You selected <span id="selected-rating"></span> out of 5</p>
      <h2 class="thank-you__title">Thank you!</h2>
      <p class="thank-you__text">We appreciate you taking the time to give a rating. If you ever need more support,
        don't hesitate to get in touch!</p>
    </div>
    <!-- Thank you state end -->
  </main>

  <script src="script.js"></script>
</body>

</html>
